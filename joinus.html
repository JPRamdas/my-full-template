<section class="form-section">
       
        <form class="joinus-form" action="https://formdump.codeinstitute.net/" method="POST">
          <h2>Let's get you foraging <i class="fa-solid fa-chestnut"></i></h2>
  
          <label for="fname">First Name</label>
          <input class="text-input" id="fname" type="text" name="first_name" required>
    
          <label for="lname">Last Name</label>
          <input class="text-input" id="lname" type="text" name="last_name" required>
        
          <label for="email">Email Address</label>
          <input class="text-input" id="email" type="email" name="email_address" required>
          
          <label for="b-pick"> Blackberry Picking</label>
          <input id="b-pick" type="checkbox" name="activity-choice" value="b-pick" required>
          
          <label for="jam"> Jam Workshop</label>
          <input id="jam" type="checkbox" name="activity-choice" value="jam">
   
          <label for="wine"> Wine Workshop</label>
          <input id="wine" type="checkbox" name="activity-choice" value="wine">

          <label for="h-pick"> Hazelnut Picking</label>
          <input id="h-pick" type="checkbox" name="activity-choice" value="h-pick">  

            <input class="join-button" type="submit" value="Let's Forage"/>

        </form>

</section>
